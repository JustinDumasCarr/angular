<div class="formContainer">
  <h2>Registration</h2>
  <form class="ui form error" #f="ngForm" (ngSubmit)="onSubmit(f.value)">

    <div *ngIf="validated==false" class="ui error message">
      <div class="header">Error</div>
      <p>An error occurred, please try again</p>
    </div>

    <div class="field {{userError}}">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="username" [(ngModel)]="regInfo.username">
    </div>

    <div class="field {{passError}}">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="regInfo.password">
    </div>

    <button class="ui button" type="submit">Register</button>
  </form>
</div>
